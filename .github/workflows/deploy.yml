name: Daily Update Webpage

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'fetcher.js'
      - 'template.js'
      - 'package.json'
      - 'favicon.png'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate Static File
        run: node fetcher.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
